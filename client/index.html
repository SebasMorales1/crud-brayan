<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetching Api</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <form id="form">
