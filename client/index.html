<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <main class="container">
    <form id="form">
      <input type="text" name="name" required placeholder="Write Todo name">
      <textarea name="description" cols="30" rows="10" placeholder="Write Todo description" required></textarea>
      <button type="submit" id="btn-submit">

    <section class="todos-container">

    </section>
  </main>

  <script type="module" src="main.js"></script>
</body>
